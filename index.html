<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstate Milepost Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interstate Milepost Challenge</h1>
        <div class="game-selection">
            <label for="interstate-select">Select an Interstate:</label>
            <select id="interstate-select"></select>
            <label for="mode-select">Choose Mode:</label>
            <select id="mode-select">
                <option value="random">Random</option>
                <option value="drag-drop">Drag and Drop</option>
            </select>
            <button id="start-button">Start Game</button>
        </div>
        <div class="game-area" style="display: none;">
            <div id="random-mode" class="mode">
                <h2 id="direction-prompt">Which is further <span id="direction"></span>?</h2>
                <div class="options">
                    <div class="option" id="option1"></div>
                    <div class="option" id="option2"></div>
                </div>
            </div>
            <div id="drag-drop-mode" class="mode" style="display: none;">
                <div class="drag-drop-area">
                    <div class="column">
                        <h3>Highest</h3>
                        <div id="drop-area" class="drop-area"></div>
                        <h3>Lowest</h3>
                    </div>
                    <div class="column" id="drag-options"></div>
                </div>
                <button id="submit-button">Submit</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
